<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const hidenNumber = Math.floor(Math.random() * 10) + 1; 
        let guessNumber; // 用户输入的数字
        let count = 0; // 猜测次数
        guessNumber = prompt("请输入1-10之间的数字")
        while (guessNumber != hidenNumber) { 
            count++;
            if (guessNumber < hidenNumber) {
                alert("猜大一点");
            } else if (guessNumber > hidenNumber) {
                alert("猜小一点");
            } else {
                alert("猜对了，你一共猜了" + count + "次。");
            }
        }
    </script>
</body>
</html>
