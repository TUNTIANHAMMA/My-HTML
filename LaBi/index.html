					<p>1990年在周末《漫画Action》开始连载，2000年移至月刊《Manga Town》连载。2009年9月11日，臼井仪人因登山意外身亡，本漫画成为未完成之遗作。</p>
					<p>其后于2010年由长期协助臼井仪人的助手组成的“臼井仪人＆UY Studio”续载，并取名为《新蜡笔小新》。</p>
