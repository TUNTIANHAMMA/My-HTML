<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>property</title>
</head>
<body>
  
      <div>
        <img src="img/nier.png" alt="nier" height="500">
        <button id="btn01">切换为狗</button>
        <button id="btn02">切换为猫</button>
      </div>

      <script>
        const img = document.getElementsByTagName('img'); 
        // 点击按钮改变图片的链接和文字
        const btn01 = document.getElementById('btn01');
        btn01.onclick = function() {
            img[0].src = "img/nier.png";
            img[0].alt = 'nier';
        };
        const btn02 = document.getElementById('btn02');
        btn02.onclick = function() {
            img[0].src = "img/silentHill.png";
            img[0].alt = 'cat';
        }
      </script>
</body>
</html>
