<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="div01">
        <img src="img/a.png" alt="">
        <img src="img/b.png" alt="">
        <img src="img/c.png" alt="">
        <button class="prev"><</button>
        <button class="next">></button>
    </div>


    <script>
        const btn_all = document.getElementsByTagName('button');
        const img_all = document.getElementsByTagName('img');
        let currentIndex = 0;
        // 定义一个函数，封装判断语句
        function showImage(index) {
            for (let i = 0; i < img_all.length; i++) {
                img_all[i].style.display = (i === index) ? 'block' : 'none';
            }
        }


        // 使用定时器调用showImage函数
        setInterval(function () {
            currentIndex = (currentIndex + 1) % img_all.length;
            showImage(currentIndex);
        }, 2000); // 每2秒切换一次图片

    
        // 初始化，只显示第一张图
        for (let i = 0; i < img_all.length; i++) {
            img_all[i].style.display = (i === 0) ? 'block' : 'none';
        }
    
        btn_all[0].onclick = function () {
            img_all[currentIndex].style.display = 'none';
            currentIndex = (currentIndex - 1 + img_all.length) % img_all.length;
            img_all[currentIndex].style.display = 'block';
        }
    
        btn_all[1].onclick = function () {
            img_all[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % img_all.length;
            img_all[currentIndex].style.display = 'block';
        }


        // 自动播放

    </script>
    
</body>
</html>
