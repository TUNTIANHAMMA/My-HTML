<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数的返回值return------可以将函数的返回值赋值给外部变量使用
        /*  function 函数名(参数1, 参数2, 参数3, ...){
                函数体
                return 返回值
            }
        */
       function get_message(){
           return 'hello world';
       }
        // 调用函数
        // get_message();
        // 函数的返回值可以赋值给变量
        var message = get_message();
        console.log("函数返回值："+message);
    </script>
</body>
</html>
