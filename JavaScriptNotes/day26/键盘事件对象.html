<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件和键盘事件对象</title>
    <style>
        #big {
            width: 175px;
            background-color: #ccc;
            margin: 0 auto;
        }
        p {
            background-color: #cfe;
            height: 30px;
            padding: 0;
            margin: 0;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="big">
        <input type="text" name="" id="inp01" value="">
        <div id="div01">
            <p>这是留言的内容</p>
        </div>
    </div>


    <script>
        var inp01 = document.getElementById('inp01');

        // 输入框绑鼠标定点击事件
        /* 
        inp01.onclick = function (e) {
            console.log('点击了输入框');
        }
        */
        // 绑定案件事件
        /*
        inp01.onkeypress = function () {
            console.log('按下了键盘');
        }
        */
        // 绑定键盘按下事件
        /*
        inp01.onkeydown = function () {
            console.log('按下了键盘')
        }
        */
        // 绑定键盘抬起事件
        /*
        inp01.onkeyup = function () {
            console.log('抬起了键盘');
  
        }
        */

        var div01 = document.getElementById('div01');


        // 键盘事件对象
        inp01.onkeydown = function (e) {
            console.log('按下了键盘');
            // console.log(e); // 键盘事件对象
            // console.log(e.key); // 按下的键
            // console.log(e.code); // 键盘的编码
            // console.log(e.keyCode); // 键盘的编码


            // 给enter键添加事件
            if (e.key === 'Enter') {
                document.body.style.backgroundColor = 'red';
                div01.appendChild(document.createElement('p')).innerHTML = inp01.value;
                inp01.value = '';
            } else{
                document.body.style.backgroundColor = '';
                console.log('按下了其他键');
            }
        }
        
    </script>
</body>
</html>
