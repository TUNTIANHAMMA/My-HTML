<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0;
        for (var i = 1; i <= 100; i += 1) {
            if (i % 2 == 1) {
                console.log("1-100内的奇数" + i);
                num += i;
            }
        }
        console.log(num);
    </script>
</body>
</html>
