<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中的对象</title>
</head>
<body>
    <script>
        // 对象是一组键值对的集合。对象可以用来存储和管理数据。对象可以包含属性和方法。属性是对象的特征，方法是对象的行为。对象可以用来表示现实世界中的事物。
        // 对象的创建：对象可以通过对象字面量、构造函数和 Object.create() 方法创建。对象字面量是最常用的创建对象的方法。构造函数是一个函数，用来创建对象。Object.create() 方法可以用来创建一个新对象，并将其原型设置为指定的对象。
        // 对象的属性：对象的属性是对象的特征。对象的属性可以是基本数据类型，也可以是对象。对象的属性可以通过点操作符或方括号操作符访问和修改。点操作符用于访问对象的属性，方括号操作符用于访问对象的属性和方法。点操作符和方括号操作符的区别在于，点操作符只能访问合法的标识符，而方括号操作符可以访问任何字符串。
        // 对象的属性可以是基本数据类型，也可以是对象。对象的属性可以通过点操作符或方括号操作符访问和修改。点操作符用于访问对象的属性，方括号操作符用于访问对象的属性和方法。点操作符和方括号操作符的区别在于，点操作符只能访问合法的标识符，而方括号操作符可以访问任何字符串。

        // 字面量创建对象
        var obj01 = {
            name : "班长",
            sex : "男",
            age : 18,
            // 对象方法
            sayHello : function() {
                console.log("hello, " + this.name); // this指向当前对象
            }
        }

        // 访问对象属性
        console.log(obj01.name); // 打印对象属性
        console.log(obj01["name"]); // 打印对象属性
        // 修改对象属性
        obj01.name = "班长的同学"; // 修改对象属性
        console.log(obj01.name); // 打印对象属性
        // 调用对象方法
        obj01.sayHello(); // 打印对象方法

        // 删除对象属性
        // delete obj01.age; // 删除对象属性
        // console.log(obj01.age); // 打印对象属性，报错：Uncaught ReferenceError: age is not defined
        // -----------------------------------------------------------------------------------------------------
    </script>    
</body>
</html>
