<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQUery元素操作</title>
</head>
<body>
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
    


    <script src="../js/jquery-3.7.1.js"></script>
    <script>
        // console.log($)
        // console.log($("li:eq(0)"))
        // console.log($("li:eq(1)"))
        // console.log($("li:eq(2)"))
        // console.log($("li:eq(3)"))
        
        // 遍历元素 


        $("li").each(function(index,element){
            console.log("每个元素的下标",index)
            console.log("获取到的元素",element)


            // element通过each()方法遍历出来的元素是js中的DOM元素，需要使用jQuery转化之后才可以使用jQuery中的方法
            // element.css({background:"pink"})
            $(element).css({background:"pink"})
            $(element).text(`这是${index + 1}`)
        })

        let arr1 = ["甲","乙","丙","丁"]
        console.log("遍历数组")
        $(arr1).each(function(i,e){
            console.log(i)
            console.log(e)
        })

        let obj1 = {name:"Liu",age:"20",sex:"man"}
        console.log("遍历键值对")
        $(obj1).each(function(i,e){
            console.log(i)
            console.log(e)
        })
    </script>
</body>
</html>
