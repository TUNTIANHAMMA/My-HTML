<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项卡</title>
    <style>
        button:hover {
            background-color: pink;
            cursor: pointer;
        }
        button {
            font-size: 50px;
            background-color: lightblue;
            list-style: none;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <button>新闻</button>
        <button>科技</button>
        <button>娱乐</button>
        <button>时尚</button>
        <button>宠物</button>
        <button>游戏</button>
    </div>

    <script>
        // 创建二级页面的数组（提前定义）
        const btn2_all = [
            "科技新闻",
            "军事新闻",
            "网路新闻",
            "娱乐新闻",
            "时尚新闻",
            "游戏新闻",
        ];

        const button_all = document.getElementsByTagName("button");

        // 添加点击事件
        for (let i = 0; i < button_all.length; i++) {
            button_all[i].onclick = function () {
                // 1. 重置所有按钮背景色
                for (let k = 0; k < button_all.length; k++) {
                    button_all[k].style.backgroundColor = "lightblue";
                }

                // 2. 设置当前点击按钮的背景色
                this.style.backgroundColor = "pink";

                // 3. 更新所有按钮的内容
                for (let j = 0; j < button_all.length; j++) {
                    button_all[j].innerHTML = btn2_all[j];
                }
            };
        }
    </script>
</body>
</html>
