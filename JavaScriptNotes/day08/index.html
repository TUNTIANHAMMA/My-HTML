<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建一个数组，随机存60-100     *AI*
        var arr = [];
        for (var i = 0; i < 10; i += 1) {
            arr.push(Math.floor(Math.random() * 41 + 60));
        }
        console.log(arr);
        // 遍历求出最大值和最小值
        var max = arr[0];
        var min = arr[0];
        for (var i = 1; i < arr.length; i += 1) {
            if (arr[i] > max) {
                max = arr[i];
            }
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        console.log("最大值：" + max);
        console.log("最小值：" + min);
        // 求出平均值
        var sum = 0;
        for (var i = 0; i < arr.length; i += 1) {
            sum += arr[i];
        }
        console.log("平均分：" + sum / arr.length);
    </script>
</body>
</html>
