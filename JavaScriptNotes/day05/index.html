<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <script>
        // alert('这是index.html的script标签中的内容');
        var a = 1;
        var b = 2;
        var c = a + b;
        console.log(c);
        // NaN是什么类型？（ typeof 判断）
        console.log('NaN是' + typeof NaN + '类型');
        console.log("空字符串''是" + typeof '' + '类型');
        console.log("空字符串''转换为布尔值是" + Boolean('') + '类型');
        console.log(Boolean("今天14班上课"));


        // 将数据转换为数字
        console.log(Number('123'));
        console.log(Number("123"));
        console.log('""转换为数字类型的结果是：' + Number(''));
        console.log("0转换为数字类型的结果是："+Number(0))
        console.log
        console.log("true转换为数字类型的结果是："+Number(true));
        console.log("false转换为数字类型的结果是："+Number(false));
        console.log("null转换为数字类型的结果是："+Number(null));
        console.log();
    </script>
</body>
</html>
