<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的基本使用</title>
</head>
<body>
    <!-- 1. 内置函数 2. 自定义函数 -->
    <script>
        function alert01(a01,a02){
            // arguments是函数自带属性，将传过来的参数转化为伪数组
            console.log(arguments); // 打印参数
            console.log(arguments[0]); // 打印第一个参数
            console.log(arguments[1]); // 打印第二个参数

            console.log(a01,a02); // 打印参数
            alert("这是一个定义好的函数"); // 弹出提示框
        }
        alert01(100,200); // 调用函数




        // 函数表达式 将函数赋值给变量
        var fn = function alert02(a03,a04){
            console.log("函数表达式定义的函数"); // 打印提示
        }

        // 调用函数表达式
        fn(300,400); // 调用函数表达式
        // 函数表达式不能直接调用函数名字
        // alert02(300,400); 错误用法



        // 回调函数

        function cooking (flavor){
            var food = "炒饭";
            food = flavor(food);
            return food;
        }
        // 使用原函数调用新函数
        var food = cooking(function(food){
            return food += "加鸡蛋";
        })


        // // 简化回调函数
        // function cooking (flavor){
        //     return flavour("炒饭");
        // }

        // var food = cooking(function(food){
        //     return food += "加鸡蛋";
        // })
        // console.log(food); // 打印结果



        // 递归函数---自己调用自己
        function factorial(n) {
            if (n === 0) {
                return 1;
            } else {
                return n * factorial(n - 1); // 递归调用
            }
        }
        var n = prompt("请输入一个数字：");
        n = parseInt(n); // 将输入的字符串转换为整数
        if (isNaN(n) || n < 0) {
            alert("请输入一个有效的数字！"); // 弹出提示框
        } else {
            var result = factorial(n); // 调用递归函数
            alert("阶乘结果是：" + result); // 弹出提示框
        }



        // 箭头函数
        // 箭头函数的定义方式：var 函数名 = (参数1, 参数2, 参数3, ...) => {函数体}
        // 箭头函数的调用方式：函数名(参数1, 参数2, 参数3, ...);
        // 箭头函数的返回值：return 返回值;
        // 箭头函数的特点：箭头函数是ES6新增的语法糖，简化了函数的定义方式，箭头函数没有自己的this，this指向外部作用域
        // 定义一个乘法函数
        function multiply(a, b) {
            return a * b;
            // console.log(this); // 打印this
        }
        // 使用箭头函数定义一个乘法函数
        var multiply2 = (a, b) => a * b;




    </script>
</body>
</html>
