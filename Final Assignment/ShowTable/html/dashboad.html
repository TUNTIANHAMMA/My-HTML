    <div class="container">
        <h1>Hahahahah,you cant escape,</h1>
        <form id="messageForm">
            <input type="text" id="username" placeholder="What's your name?" required />
            <textarea id="message" placeholder="Stay in this wired world...Stay with me." required></textarea>
            <button type="submit">Stay in this wired world...Stay with me.</button>
        </form>
        <ul id="messageList"></ul>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            function loadMessages() {
                const messages = JSON.parse(localStorage.getItem("messages") || "[]");
                $("#messageList").empty();

                messages.forEach((msg, index) => {
                    const item = $(`
        <li class="message-item">
          <strong>${escapeHtml(msg.username)}</strong> saidï¼š<br/>
          ${escapeHtml(msg.content)}
          <span>${msg.time}</span>
          <span class="delete" data-index="${index}">ğŸ—‘ åˆ é™¤</span>
        </li>
      `);
                    $("#messageList").append(item);
                });
            }

            function escapeHtml(text) {
                return text.replace(/[<>"&]/g, (match) => {
                    const map = {
                        "<": "&lt;",
                        ">": "&gt;",
                        '"': "&quot;",
                        "&": "&amp;",
                    };
                    return map[match];
                });
            }

            $("#messageForm").submit(function (e) {
                e.preventDefault();

                const username = $("#username").val().trim();
                const content = $("#message").val().trim();
                if (!username || !content) return;

                const newMessage = {
                    username,
                    content,
                    time: new Date().toLocaleString(),
                };

                const messages = JSON.parse(localStorage.getItem("messages") || "[]");
                messages.unshift(newMessage); // æ·»åŠ åˆ°æœ€å‰é¢
                localStorage.setItem("messages", JSON.stringify(messages));

                $("#username").val("");
                $("#message").val("");
                loadMessages();
            });

            $("#messageList").on("click", ".delete", function () {
                const index = $(this).data("index");
                const messages = JSON.parse(localStorage.getItem("messages") || "[]");
                messages.splice(index, 1);
                localStorage.setItem("messages", JSON.stringify(messages));
                loadMessages();
            });

            loadMessages(); // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–ç•™è¨€
        });




        let clickCount = 0;

        $("#floatingImg").on("click", function () {
            clickCount++;

            if (clickCount >= 3) {
                window.location.href = "../html/ShowPage.html"; // ç‚¹å‡»ä¸‰æ¬¡åè·³è½¬
            }
        });

        let moveTimer = null;
        let hasMoved = false;

        function moveImageRandomly() {
            const maxX = $(window).width() - 60;
            const maxY = $(window).height() - 60;
            const randX = Math.random() * maxX;
            const randY = Math.random() * maxY;

            const img = $("#floatingImg");

            // é—ªçƒï¼šå…ˆéšè—ï¼Œå†ç§»åŠ¨ï¼Œå†æ˜¾ç¤º
            img.css("opacity", "0");
            setTimeout(() => {
                img.css({
                    top: randY + "px",
                    left: randY + "px",
                    opacity: "1"
                });
            }, 200);
        }

        $(document).on("mousemove", function () {
            if (hasMoved) return;

            hasMoved = true;
            clearTimeout(moveTimer);

            moveTimer = setTimeout(() => {
                moveImageRandomly();
                hasMoved = false;
            }, 500);
        });

    </script>
