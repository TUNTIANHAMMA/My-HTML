<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流程控制语句_选择结构</title>
</head>
<body>
    <!-- js第二种引入方式 -->
     <script>
        // if if...else switch
        var score = 80;
        if(score >= 80) {
            alert ("成绩优秀！")
        } else if (score >= 80){
            alert ("恭喜你顺利通过考试！")
        } else {
            alert("闹残")
        }
     </script>
</body>
</html>
