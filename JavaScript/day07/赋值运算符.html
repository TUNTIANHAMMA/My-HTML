<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>
<body>
    <script>
        //js中的复制运算符
        var a01 = 10;
        console.log(a01);
        a01 += 1;
        console.log(a01);
        a01 -= 1;
        console.log(a01);
        a01 *= 2;
        console.log(a01);
        a01 /= 2;
        console.log(a01);
        a01 %= 2;
        console.log(a01);
        a01 **= 2;
        console.log(a01);
    </script>
</body>
</html>
