<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
  <div>
    <h1>表单验证中的密码验证判断</h1>
    <form action="">
      <table>
        <tr>
          <td><label for="username">用户名：</label></td>
          <td><input type="text" id="username" name="username" required></td>
        </tr>

        <tr>
          <td><label for="password">密码：</label></td>
          <td>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="密码允许6~18个字符，允许出现特殊字符"
              minlength="6"
              maxlength="18"
              required
            >
          </td>
        </tr>

        <tr>
          <td><label>密码强度</label></td>
          <td>
            <div style="display: flex; align-items: center; gap: 10px;">
              <div style="flex: 70%; margin-bottom: 8px; background: #eee; border-radius: 12px; height: 16px;">
                <div id="strength-bar" style="width: 5%; background: gray; height: 100%; border-radius: 12px;"></div>
              </div>
              <span id="strength-text" style=" flex: 30%;margin-bottom: 8px;">Too Short</span>
            </div>
          </td>
        </tr>

        <tr>
          <td><label for="confirmPassword">确认密码：</label></td>
          <td><input type="password" id="confirmPassword" name="confirmPassword" minlength="6" maxlength="18" required></td>
        </tr>

        <tr>
          <td colspan="2" style="text-align: center;">
            <button type="submit">提交</button>
          </td>
        </tr>


      </table>
    </form>
  </div>

  <script src="../js/jquery-3.7.1.js"></script>
  <script> // 整体由AI优化

    // 密码强度检查函数 AI
    function checkPasswordStrength($pwd) {
      let strength = 0;
      if ($pwd.length >= 6) strength++;
      if (/[A-Z]/.test($pwd)) strength++;
      if (/[0-9]/.test($pwd)) strength++;
      if (/[^A-Za-z0-9]/.test($pwd)) strength++;
      return strength;
    }


    // 文档初始加载的时候执行
    $(document).ready(function () {
      const $password = $('#password');
      const $confirmPassword = $('#confirmPassword');
      const $bar = $('#strength-bar');
      const $text = $('#strength-text');

      const widthList = ['10%', '30%', '60%', '90%'];
      const colorList = ['red', 'orange', 'yellowgreen', 'green'];
      const labelList = ['Very Weak', 'Weak', 'Medium', 'Strong'];

      // 更新密码强度条和文本
      function updateStrengthBar(strength) {
        const width = widthList[strength - 1] || '5%';
        const color = colorList[strength - 1] || 'gray';
        const label = labelList[strength - 1] || 'Too Short';
        $bar.css({ width, background: color });
        $text.text(label);
      }

      // 监听密码输入事件
      $password.on('input', function () {
        const $pwd = $password.val();
        const strength = checkPasswordStrength($pwd);
        updateStrengthBar(strength);
      });

      // 提交表单时验证密码
      $('form').on('submit', function (event) {
        const $pwd = $password.val();
        const $confirm$Pwd = $confirmPassword.val();
        const strength = checkPasswordStrength($pwd);

        if ($pwd !== $confirm$Pwd) {
          alert('密码和确认密码不一致！');
        } else if (strength < 2) {
          alert('密码太弱，请设置更复杂的密码！');
        } else {
          return; // 表单通过验证，继续提交
        }
        // 不通过时清空、重置并阻止提交
        event.preventDefault();                 
        $password.val('');
        $confirmPassword.val('');
        updateStrengthBar(0);
        $password.focus();
      });

      // 初始状态设置
      updateStrengthBar(0);
    });
