<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery中的属性操作</title>
</head>
<body>
    <div>
        <ul>
            <li id="li01">Hello World</li>
            <li>
                <input type="text" id="" value="请输入账号">
                <input type="password" id="" value="请输入密码" title="请输入密码">
                <input type="checkbox" name="" id="" checked>
                <input type="checkbox" name="" id="">
            </li>
        </ul>
    </div>




    <script src="../js/jquery-3.7.1.js"></script>
    <script>
        //  操作属性的方法     添加 获取 修改 删除

        // attr
        let a01 = $("ul>li>input:first-child()").attr("type");
        console.log(a01);


        // 将第一个input的type属性改为password
        // $("ul>li>input:first-child()").attr("type", "password");

        // prop 
        let a02 = $("ul>li>input:last-child()").prop("type")
        console.log(a02);

        $("ul>li>input:last-child()").prop("id", "inputPassword");



        // attr和prop的区别
        // 分别用两个方法去获取默认选中的复选框

        let attrChecked = $("ul>li>input[type='checkbox']:first").attr("checked");
        console.log("attr checked: ", attrChecked);
        let propChecked = $("ul>li>input[type='checkbox']:first").prop("checked");
        console.log("prop checked: ", propChecked);
                                                    // attr获取的是属性值，prop获取的是属性的状态


        // 操作js和jquery中没有的属性     应该使用data方法
        // data


        
    </script>
</body>
</html>
