<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .li {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            margin: 10px;
            float: left;
            list-style: none;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li id="li01">nihao</li>
            <li id="li02">nihao</li>
            <li class="li03">nihao</li>
            <li class="li04"></li>
        </ul>
    </div>
    <div>
        <button id="btn01">
            <span>操作样式</span>
        </button>
    </div>








    <script src="../js/jquery-3.7.1.js"></script>
    <script>
        console.log($);

        // 操作样式
        // 获取元素
        $("#li01").css("background", "red");
        $("#li01").css("color", "white");
        // 简写
        $("#li02").css({
            "background": "blue",
            "color": "yellow"
        });
        // 最推荐的写法
        $(".li03").css({backgroundColor: "green", color: "pink"});



        // 操作元素样式的整体方法
        $("li").addClass("li");


        // 移除
        // $("#li04").removeClass("li");

        // 切换
        $("#li01").toggleClass("li");
        // const btn01 = document.getElementById("btn01");
        // btn01.onclick = function () {
        //     $("#li01").toggleClass("li");
        // }
        const btn01 = $("#btn01");
        // btn01[0].onclick = function () {
        //     $("#li01").toggleClass("li");
        // }
        btn01.click(function () {
            $("#li01").toggleClass("li");
        });
    </script>
</body>
</html>
