<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>这是一个div</div>




    <script>
        // 很多时候，js属性并不能满足开发人员的需求，所以需要自定义属性
        // 语法： 节点.dataset.自定义属性名 = "属性值"
        // 例如： data-index="0"  data-name="小明"  data-age="18"
        const a01 = document.getElementsByTagName("div")
        // console.log(a01)
        // 设置自定义属性
        a01[0].setAttribute("data-name-student","刘小麟")
        // 获取自定义属性 语法： 节点.dataset.自定义属性名 或者是 节点.getAttribute("data-自定义属性名"
        console.log(a01[0].getAttribute("data-name-student"))
        console.log(a01[0].dataset.nameStudent)
    </script>


</body>
</html>
