<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作元素样式</title>
    <style>
        .red {
            color: red;
            font-size: 25px;
        }
        .blue {
            color: blue;
            font-size: 25px;
        }
        .green {
            color: green;
            font-size: 25px;
        }
        li {
            list-style: none;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- 页面代码 -->
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>





    <!-- 逻辑代码 -->
    <script>
        // 共有三种方法

        // 1.通过元素的style属性来设置样式
        var liAll = document.getElementsByTagName("li");

        liAll[0].style.color = "blue"; // 设置第一个li的字体颜色为红色
        liAll[1].style.fontSize = "30px"; // 设置第二个li的字体大小为30px
        liAll[2].style.backgroundColor = "pink"; // 设置第三个li的背景颜色为粉色

        // 2.通过元素的className属性来设置样式
        liAll[3].className = "red"; // 设置第五个li的class为red

        // 3.通过元素的classList属性来设置样式
        liAll[4].classList.add("blue","green"); // 设置第六个li的class为red
    </script>
</body>
</html>
