<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取节点的新方法</title>
</head>
<body>
    <div>
        <ul>
            这是开头的文本
            <li>first</li>
            <li>second</li>
            <ol>
                <li>third</li>
                <li>fourth</li>
            </ol>
            <li>fifth</li>
            这是结尾的文本
        </ul>
    </div>



    <script>
        // 可以参考day21的获取节点的方法
        var ul01 = document.getElementsByTagName("ol")[0];


        // 获取子节点

        // 获取该元素的所有子节点childnodes
        console.log(ul01.childNodes); // 获取所有子节点，包括文本节点和元素节点
        console.log(ul01.children); // 获取所有子元素节点，只包含元素节点
        console.log(ul01.firstChild); // 获取第一个子节点,目前是文本节点
        console.log(ul01.firstElementChild); // 获取第一个子元素节点,目前是li
        console.log(ul01.lastChild); // 获取最后一个子节点,目前是文本节点
        console.log(ul01.lastElementChild); // 获取最后一个子元素节点,目前是li


        // 获取父节点parentNode
        console.log(ul01.parentNode); // 获取父节点,目前是ul

        // 
    </script>
</body>
</html>
