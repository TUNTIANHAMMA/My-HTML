        // 去除数组中的重复元素
        const arr7 = [1, 2, 3, 4, 5, 1, 2, 3]; // 包含重复元素的数组
        // for 循环
        const uniqueArr = []; // 创建一个空数组用于存储唯一元素
        function removeDuplicates(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (uniqueArr.indexOf(arr[i]) === -1) { // 如果元素不在 uniqueArr 中
                    uniqueArr.push(arr[i]); // 添加到 uniqueArr 中
                } else {
                    console.log(arr[i]); // 打印重复元素
                    continue; // 跳过当前循环
                }
            }
            return uniqueArr; // 返回唯一元素的数组
        }

        // 统计字符串中每个字符出现的次数
        const str = "hello world"; // 字符串、
        const charCount = {}; // 创建一个空对象用于存储字符计数
        function countCharacters(str) {
            for (let i = 0; i < str.length; i++) {
                const char = str[i]; // 获取当前字符
                if (charCount[char]) { // 如果字符已经在 charCount 中
                    charCount[char]++; // 增加计数
                } else {
                    charCount[char] = 1; // 初始化计数为1
                }
            }
            return charCount; // 返回字符计数对象
        }

        function maxCount(str) {
            const charCount = countCharacters(str); // 获取字符计数对象
            let maxChar = ""; // 初始化最大字符
            let maxCount = 0; // 初始化最大计数
            for (const char in charCount) { // 遍历字符计数对象
                if (charCount[char] > maxCount) { // 如果当前字符的计数大于最大计数
                    maxCount = charCount[char]; // 更新最大计数
                    maxChar = char; // 更新最大字符
                }
            }
            return { maxChar, maxCount }; // 返回最大字符和最大计数
        }
        console.log(countCharacters(str));
        console.log(maxCount(str));
